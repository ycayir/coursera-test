<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Bootstrap Starter Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<!-- styles.css is our file which would override the styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-6">Col 1</div>
			<div class="col-md-4 col-sm-6">Col 2</div>
			<div class="col-md-4 col-sm-6">Col 3</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-6">Col 1</div>
			<div class="col-md-4 col-sm-6">Col 2</div>
			<div class="col-md-4 col-sm-6">Col 3</div>
		</div>
		<div class="row">
			<div class="col-xs-6">Col 1</div>
			<div class="col-xs-6">Col 2</div>
			<div class="col-xs-6">Col 3</div>
		</div>
	</div>
	<!-- Bootstrap depends on jquery and popper -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="popper.js/dist/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- script.js is our file -->
	<script src="js/script.js"></script>

</body>
</html>
